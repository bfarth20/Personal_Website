<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page Stewart Little</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <header class="header">
      <h2>Stewart Little</h2>
      <nav>
        <ul class="page-nav">
          <li><a href="main.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact Me!</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="home-content">
        <section class="home-text">
          <h1>Contact Me!</h1>
          <p>
            Find me on any of the social media listed below or get in contact with the field below!
        </section>
          <img
          id="home-image"
          src="images/pexels-yassine-benmoussa-1650792656-31689525.jpg"
          alt="a man smiling at the camera"
        />
        </section>
      </section>
      <h2 id="contact-title">Contact me Directly!</h2>
        <form id="contact-form"> 
            <input id="input-name" type="text" placeholder="Your name" required>
            <input id="input-email" type="email" placeholder="Your Email" required>
            <input id="input-comments" type="text" placeholder="Contact Me Here" required>
            <input type="submit">
        </form>
    </main>
    <footer class="social-media-links">
      <a href="https://www.facebook.com/"
        ><img src="images/Facebook_icon.svg" alt="facebook Facebook_icon" /></a
      ><a href="https://www.linkedin.com/"
        ><img src="images/LinkedIn_icon.svg" alt="icon for Linkedin" /></a
      ><a href="https://x.com/"
        ><img src="images/social-media_14417460.png" alt="X icon"
      /></a>
    </footer>
  </body>
</html>
